<!DOCTYPE>
<html ng-app="meanApp">
	<head>
		<title>MEAN App</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	</head>
	<body>
		<div class="container" ng-controller="meanAppCtrl">
			<h1>MEAN App</h1>
			<table class="table">
				<thead>
					<tr>
						<th>Name</th>
						<th>Email</th>
						<th>Phone#</th>
						<th>Country</th>
						<th>Action</th>
						<th>&nbsp;</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td><input class="form-control" ng-model="person.name" /></td>
						<td><input class="form-control" ng-model="person.email" /></td>
						<td><input class="form-control" ng-model="person.phone" /></td>
						<td><input class="form-control" ng-model="person.country" /></td>
						<td><button class="btn btn-primary" ng-click="addPerson()" />Add</td>
						<td><button class="btn btn-info" ng-click="updatePerson()" />Update</td>
					</tr>
					<tr ng-repeat="person in personsList">
						<td>{{person.name}}	</td>
						<td>{{person.email}}</td>
						<td>{{person.phone}}</td>
						<td>{{person.country}}</td>
						<td><button class="btn btn-danger" ng-click="deletePerson(person._id)" />Delete</td>
						<td><button class="btn btn-warning" ng-click="editPerson(person._id)" />Edit</td>
					</tr>
				</tbody>
			</table>
		</div>
	</body>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.js"></script>
	<script src="./controllers/meanAppController.js"></script>
</html>
